                }

                    this.props.handleTotal(this.props.price)
                }

                show() {
                    this.props.handleShow(this.props.name)
                }

                render() {
                    return (
                        <div>

                            <button onClick={this.buy.bind(this)} >Buy</button>
                            <button onClick={this.show.bind(this)} >Show</button>

            }
